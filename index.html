<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinations Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                52 Card Calculator
            </h1>
        </div>
        <div>
            <h2>How many total draws?</h2>
            <input type="text" id="numInput" placeholder="Enter a number">
            <button onclick="generateDraws()">Generate Draws</button>
            <button id="saveValuesButton" onclick="setAllDraws()">Make All Same</button>
        </div>
        <div>
            <h2 id="lookingContainer"></h2>
            <div id="drawContainer"></div>
            <button id="calculateButton" onclick="calculate()">Calculate</button>
        </div>
        <div>
            <h2 id="resultsHeaderContainer"></h2>
            <div class="percentage" id="resultsPercentageContainer"></div>
            <div id="resultsTopContainer"></div>
            <div id="resultsMidContainer"></div>
            <div id="resultsBotContainer"></div>
            <h4 id="resultsFooterContainer"></h4>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
